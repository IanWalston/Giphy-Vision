<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Giphy Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <!-- jquerry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light mynavbar">
        <div class="container">
            <div class="row">
                <h1>Random GIFs with Google Vision analysis</h1>
            </div>
            <div class="row">
                <p>Click a button to get random gifs along with google vision annotations of the GIF. This
                    currently generates a google vision annotation based on the still image at the beginning of the
                    GIF. Click a GIF to animate it.</p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3" id="side-bar">
                <div class="row">
                    <form id="add-topic">
                        <label for="topic-input">Add another topic</label>
                        <input type="text" id="topic-input"><br>
                        <input id="add-the-topic" type="submit" value="Add Topic">
                    </form>
                    <div id="buttonsDiv" class="img-fluid"></div>
                    <div id="visionSummeryDiv"></div>
                </div>
            </div>

            <div class="col-md-9" id="main-feed">
                <div class="row">
                    <div id="gifsDiv"></div>
                </div>
                <div clas="row">
                    <div id="feedEndDiv"></div>
                </div>
                <div class="row">
                    <div id="loadingDiv"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    <script src="getGifs.js"></script>
</body>

</html>
