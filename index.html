<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- jquerry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="buttonsDiv"></div>
    <div id="gifDiv"></div>
    <script>
        const emotionsArray = ["happiness",
            "trust",
            "fear",
            "surprise",
            "sadness",
            "disgust",
            "anger",
            "anticipation"
        ]
            
            // define getGifs Function
                    var getGifs = (word) => {
                        //getting gueryURL. currently searches for dogs
                        const apiKey = "P1kFSxY5ndG957IWKgEycqXpTX7rptME"
                        var queryURL = `https://api.giphy.com/v1/gifs/search?q=${word}&api_key=${apiKey}`;
            
                        //making an ajax call 
                        $.ajax({
                            url: queryURL,
                            method: "GET"
                        }).then(function (response) {
                            console.log(response);
                            console.log(response.data.forEach((ele) => {
                                $("#gifDiv").append(`<img src=${ele.images.original.url}>`)
                            }));
                        });
                    }


        //make a button in the buttonsDiv for each emotion in the emotionsArray
        emotionsArray.forEach((emotion) => {
            var newButton = $("<button>")
            newButton.text(emotion)
            newButton.on("click",getGifs(emotion))
            $("#buttonsDiv").append(newButton)
        })            


    </script>
</body>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
